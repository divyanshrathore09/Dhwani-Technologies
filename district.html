<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>State</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>

</head>
<body>
	<div class="header-wr">
		<div class="center-wr">
			<div class="clearfix inner-div-header">
				<div class="header-logo">
					<img src="assets/images/logo.png" alt="Logo">
				</div> <!-- End of Header Logo -->
				<div class="header-menu">
					<ul class="clearfix">
						<li>
							<a href="#">Home</a></li>
						<li>
							<a href="#">State</a></li>
						<li>
							<a href="#">District</a></li>
						<li>
							<a href="#">Child</a></li>
						<li class="logout-button">Logout</li>
					</ul>
				</div> <!-- End of Header Menu -->
			</div> <!-- End of Inner div header -->
		</div> <!-- End of Center wr -->
	</div> <!-- End of Header wr -->
	<div class="state-wr">
		<div class="center-wr">
			<div class="clearfix">
				<div class="add-state-div add-district-div">
					<div class="single-div-plus">
						+
					</div> <!-- END OF SINLGE DIV PLUS -->
					<div class="add-state add-district">
						<form>
							<select name="states" id="states">
								<option value="#">Select State Name</option>
							    <option value="UP">UP</option>
							    <option value="MP">MP</option>
							    <option value="Raj">Raj</option>
							  </select>
							<input type="text" name="district-name" placeholder="Enter District Name">
							<input type="submit" name="add-district" value="Add District">
						</form>
					</div> <!-- END OF ADD STATE -->
				</div> <!-- END OF ADD STATE DIV -->
				<a href="#">
					<div class="state-single-div district-single-div">
						<div class="single-div-number">
							1
						</div> <!-- END OF SINGLE DIV NUMBER -->
						<div class="state-name">
							Indore<br>
							Madhya Pradesh
							<i class="fa fa-arrow-right"></i>
						</div> <!-- END OF STATE NAME -->
					</div> <!-- END OF STATE SINGLE DIV -->			
				</a>
			</div>
		</div>
	</div> <!-- END OF STATE WR -->
</body>
</html>
